<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Connfy PWA</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/css/stylesheet.css" type="text/css" />
  </head>

  <body>
    <div class="header">
      <header>
        <img class="arrow" src="../images/Arrow-left.png" />
        <h2 style="color: white; margin-top: -11%; padding-bottom: 2%">
          Tijdens het wandelen
        </h2>
        <div class="line"></div>
      </header>
    </div>

    <div class="Content">
      <form action="" method="POST">
        <textarea class="note" name="note" rows="18" cols="45"></textarea>
        <img
          src="/images/mic-off.svg"
          alt="Microphone"
          id="micDisplay"
          onclick="changeMic();"
        />
        <input
          class="submit"
          type="submit"
          value="Inspreken"
          name="submit"
          required
        />

        <input
          class="submit"
          type="submit"
          value="Opslaan"
          name="submit"
          required
        />
      </form>
    </div>

    <script src="../js/script.js" type="text/javascript"></script>
  </body>
</html>
