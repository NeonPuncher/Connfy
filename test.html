<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="test.css" type="text/css">
    </head>
    <body onload="LoadDivs()" style="overflow-x: hidden; position: relative;">
        <canvas id="canvas" class="canvas"></canvas>
        <div id="div1"><textarea>Select text in this field</textarea></div>
        <div id="div2"><textarea>Select text in this field</textarea></div>
        <div id="div3"><textarea id="myArea">Select all this text in this field</textarea></div>
        <div id="div4">
            <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
            <p><img id="output" width="300px" /></p>
        </div>
        <div id="div5"><textarea id="myArea">Mark this text</textarea></div>
        <div id="mydivheader"><p>Marked text:</p></div>

        <img src="Icons/NoteIcon.png" class="Icon" onclick="createNote (); LoadDivs()">
        <img src="Icons/DrawIcon.png" class="Icon" onclick="activateDraw ()">
        <label for="file" style="cursor: pointer;"><img src="Icons/ImageIcon.png" class="Icon"></label>
        <img src="Icons/DrawIcon.png" class="Icon" onclick="getSelectionText()">
    </body>
    <script src="test.js" type="text/javascript"></script>
</html>
